stages:
  - build
  - test

install_dependencies:
  stage: build
  script: 
    - cd CMS
    - npm install

  cache:
    key:
      files:
        - CMS/package-lock.json
    paths:
      - CMS/node_modules/

start_app:
  stage: test
  needs:
    - install_dependencies
  script: npm start
  artifacts:
    paths:
          - CMS
  